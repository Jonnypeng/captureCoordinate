<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PIXI坐标捕获</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <style>
    body{
      margin:0px;
    }
    #canvas{
      position:absolute;
      top:0px;
      left:0px;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div class="modal fade" id="codeView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">代码片段</h4>
            </div>
            <div class="modal-body" id="code"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
  <input id="selectImage" type="file" accept="image/*" style="display:none">
  <canvas id="canvas"></canvas>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/pixi.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/captureCoordinate.js"></script>
</body>
</html>
